<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Båtspill - Låst Skjerm</title>
    <style>
        /* 
           Her låser vi skjermen slik at scrollbars forsvinner 
           og siden ikke kan rulles.
        */
        body { 
            margin: 0; 
            padding: 0;
            overflow: hidden; /* Dette hindrer scrolling */
            background-color: #333; 
            font-family: 'Arial', sans-serif; 
        }
        
        canvas { 
            display: block; 
            background-color: #006994; 
        }
 
        /* Container for all tekst på skjermen */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Lar oss klikke gjennom teksten */
        }
 
        #controls-info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
 
        /* Speedometer plassert nede til høyre */
        #speedometer {
            position: absolute;
            bottom: 20px; /* Nede */
            right: 20px;  /* Høyre */
            color: white;
            font-size: 28px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border-radius: 30px;
            border: 2px solid white;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
 
<!-- UI Elementer -->
<div id="ui-container">
    <div id="controls-info">
        <strong>Kontroller:</strong><br>
        ⬆️ Gass<br>
        ⬇️ Brems / Rygg<br>
        ⬅️ ➡️ Sving
    </div>
    <div id="speedometer">0 km/t</div>
</div>
 
<canvas id="gameCanvas"></canvas>
 
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
 
    // --- OPPSETT AV VERDEN ---
    const worldWidth = 3000;
    const worldHeight = 3000;
    const camera = { x: 0, y: 0 };
 
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
 
    // --- INPUT (TASTATUR) ---
    const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };
 
    window.addEventListener('keydown', (e) => {
        // Sjekker om tasten er en av piltastene
        if (keys.hasOwnProperty(e.code)) {
            e.preventDefault(); // VIKTIG: Dette stopper nettsiden fra å scrolle!
            keys[e.code] = true;
        }
    });
 
    window.addEventListener('keyup', (e) => {
        if (keys.hasOwnProperty(e.code)) {
            e.preventDefault();
            keys[e.code] = false;
        }
    });
 
    // --- OBJEKTER ---
    
    // Generer øyer tilfeldig
    const islands = [];
    for (let i = 0; i < 40; i++) {
        islands.push({
            x: Math.random() * worldWidth,
            y: Math.random() * worldHeight,
            radius: Math.random() * 60 + 30,
            color: Math.random() > 0.5 ? '#228b22' : '#2e8b57'
        });
    }
 
    // Båt
    const boat = {
        x: worldWidth / 2,
        y: worldHeight / 2,
        angle: -Math.PI / 2,
        speed: 0,
        maxSpeed: 9,
        acceleration: 0.15,
        friction: 0.98,
        rotationSpeed: 0.06,
        radius: 15
    };
 
    const particles = [];
 
    function createParticle() {
        particles.push({
            x: boat.x - Math.cos(boat.angle) * 20 + (Math.random()-0.5)*5,
            y: boat.y - Math.sin(boat.angle) * 20 + (Math.random()-0.5)*5,
            life: 1.0,
            size: Math.random() * 3 + 2
        });
    }
 
    // --- SPILL LOGIKK (UPDATE) ---
    function update() {
        // Styring
        if (Math.abs(boat.speed) > 0.1) {
            const dir = boat.speed > 0 ? 1 : -1;
            if (keys.ArrowLeft) boat.angle -= boat.rotationSpeed * dir;
            if (keys.ArrowRight) boat.angle += boat.rotationSpeed * dir;
        }
        if (keys.ArrowUp) boat.speed += boat.acceleration;
        else if (keys.ArrowDown) boat.speed -= boat.acceleration;
 
        // Fysikk
        boat.speed *= boat.friction;
        boat.x += Math.cos(boat.angle) * boat.speed;
        boat.y += Math.sin(boat.angle) * boat.speed;
 
        // Grenser for verden (Stopp båten ved kanten)
        if (boat.x < 0) { boat.x = 0; boat.speed = 0; }
        if (boat.x > worldWidth) { boat.x = worldWidth; boat.speed = 0; }
        if (boat.y < 0) { boat.y = 0; boat.speed = 0; }
        if (boat.y > worldHeight) { boat.y = worldHeight; boat.speed = 0; }
 
        // Kamera følger båten
        camera.x = boat.x - canvas.width / 2;
        camera.y = boat.y - canvas.height / 2;
 
        // Kollisjoner med øyer
        islands.forEach(island => {
            const dx = boat.x - island.x;
            const dy = boat.y - island.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < island.radius + boat.radius) {
                boat.speed = -boat.speed * 0.5; // Kollisjon! Reverser fart
                const angle = Math.atan2(dy, dx);
                const push = (island.radius + boat.radius) - dist + 2;
                boat.x += Math.cos(angle) * push;
                boat.y += Math.sin(angle) * push;
            }
        });
 
        // Partikler
        if (Math.abs(boat.speed) > 1) createParticle();
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].life -= 0.02;
            if (particles[i].life <= 0) particles.splice(i, 1);
        }
 
        // Oppdater Speedometer tekst
        const kmh = Math.abs((boat.speed / boat.maxSpeed) * 100);
        document.getElementById("speedometer").innerText = kmh.toFixed(0) + " km/t";
    }
 
    // --- TEGNING (DRAW) ---
    function draw() {
        ctx.fillStyle = '#006994';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
 
        ctx.save();
        // Flytt hele verden basert på kamera
        ctx.translate(-camera.x, -camera.y);
 
        // Tegn rutenett (hjelper å se fart)
        ctx.strokeStyle = "rgba(255, 255, 255, 0.1)";
        ctx.lineWidth = 1;
        const gridSize = 100;
        
        // Optimalisert rutenett-tegning (tegner kun det som synes)
        const startX = Math.floor(camera.x / gridSize) * gridSize;
        const startY = Math.floor(camera.y / gridSize) * gridSize;
        
        ctx.beginPath();
        for (let x = startX; x < camera.x + canvas.width; x += gridSize) {
            ctx.moveTo(x, camera.y);
            ctx.lineTo(x, camera.y + canvas.height);
        }
        for (let y = startY; y < camera.y + canvas.height; y += gridSize) {
            ctx.moveTo(camera.x, y);
            ctx.lineTo(camera.x + canvas.width, y);
        }
        ctx.stroke();
 
        // Tegn grense rundt verden
        ctx.strokeStyle = "red";
        ctx.lineWidth = 5;
        ctx.strokeRect(0, 0, worldWidth, worldHeight);
 
        // Tegn øyer
        islands.forEach(island => {
            // Tegn bare hvis øya er i nærheten av kameraet (for bedre ytelse)
            if (island.x + island.radius > camera.x && 
                island.x - island.radius < camera.x + canvas.width &&
                island.y + island.radius > camera.y &&
                island.y - island.radius < camera.y + canvas.height) {
                
                ctx.fillStyle = island.color;
                ctx.beginPath();
                ctx.arc(island.x, island.y, island.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#e0cda7';
                ctx.lineWidth = 4;
                ctx.stroke();
            }
        });
 
        // Tegn partikler
        ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
        particles.forEach(p => {
            ctx.globalAlpha = p.life;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
        });
        ctx.globalAlpha = 1.0;
 
        // Tegn Båten
        ctx.translate(boat.x, boat.y);
        ctx.rotate(boat.angle);
 
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.moveTo(20, 0);
        ctx.lineTo(-15, 12);
        ctx.lineTo(-15, -12);
        ctx.closePath();
        ctx.fill();
 
        ctx.fillStyle = '#ff4444';
        ctx.fillRect(-5, -5, 10, 10);
 
        ctx.fillStyle = '#87CEEB';
        ctx.beginPath();
        ctx.moveTo(5, 0);
        ctx.lineTo(-5, 6);
        ctx.lineTo(-5, -6);
        ctx.fill();
 
        ctx.restore();
    }
 
    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }
    gameLoop();
</script>
 
</body>
</html>
